name: Build Financial Services Repository

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches:
      - 'main'

jobs:
  Run-Test-Suite:
    runs-on: ubuntu-latest

    env:
      WSO2_USERNAME: ${{ secrets.SOLUTIONS_BOT_USERNAME }}
      WSO2_PASSWORD: ${{ secrets.SOLUTIONS_BOT_PASSWORD }}
      STMP_ROOT_PASSWORD: ${{ secrets.SOLUTIONS_BOT_PASSWORD }}
      TEST_HOME: /home/runner/work/financial-services/financial-services

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          echo "Starting tests..."
          echo "Using test home: $TEST_HOME"
          echo "Using bot username: $WSO2_USERNAME"
          echo "Using bot password: $WSO2_PASSWORD"
          echo "Using bot test: $WSO2_USERNAME_ERROR"