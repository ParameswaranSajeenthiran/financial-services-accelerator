components:
  schemas:
    Response200ForErrorMapper:
      type: object
      properties:
        responseId:
          type: string
        data:
          type: object  
          description: Defines the custom error response.

    ErrorMapperRequestBody:
      type: object
      properties:
        requestId:
          type: string
          description: A unique correlation identifier
          example: Ec1wMjmiG8
        data:
          $ref: '#/components/schemas/ErrorMapperData'

    AppCreationValidationRequestBody:
      type: object
      properties:
        requestId:
          type: string
          description: A unique correlation identifier
          example: Ec1wMjmiG8
        data:
          $ref: '#/components/schemas/AppCreationValidationData'
          
    ErrorMapperData:
      type: object
      description: Defines the context data related to the errors.
      properties:
        error:
          $ref: '#/components/schemas/Error'
            
    Error:
      type: object
      description: Defines an error object with details.
      properties:
        code:
          type: string
          description: Error code identifying the specific issue.
        description:
          type: string
          description: Detailed description of the error.
        operation:
          type: string
          description: The operation where the error occurred.

    Response200ForDcrValidation:
      oneOf:
        - $ref: '#/components/schemas/SuccessResponseDCRValidation'
        - $ref: '#/components/schemas/FailedResponseDCRValidation'
    Response200ForDcrUpdate:
      oneOf:
        - $ref: '#/components/schemas/SuccessResponseDCRUpdate'
        - $ref: '#/components/schemas/FailedResponseDCRValidation'
    AppCreationValidationData:
      type: object
      description: Defines the context data related to the app creation validation.
      properties:
        clientRegistration:
          type: object
          description: DCR registration request
        softwareStatement:
          type: object
          description: Parameters of the decoded SSA.
    AppUpdateValidationRequestBody:
      type: object
      properties:
        requestId:
          type: string
          description: A unique correlation identifier
          example: Ec1wMjmiG8
        data:
          $ref: '#/components/schemas/AppUpdateValidationData'
          
    AppUpdateValidationData:
      type: object
      description: Defines the context data related to the app creation validation.
      properties:
        clientUpdate:
          type: object
          description: DCR registration request
        softwareStatement:
          type: object
          description: Parameters of the decoded SSA.
        clientAppProperties:
          type: object
          description: properties of the existing client application.
    
    SuccessResponseDCRValidation:
      type: object
      properties:
        responseId:
          type: string
        status:
          type: string
          enum:
          - SUCCESS
        data:
          type: object  
          description: Defines the success response.
          properties:
            attributesToStore:
              type: object
              
    SuccessResponseDCRUpdate:
      type: object
      properties:
        responseId:
          type: string
        status:
          type: string
          enum:
          - SUCCESS
        data:
          type: object  
          description: Defines the success response.
          properties:
            attributesToUpdate:
              type: object      
    
    FailedResponseDCRValidation:
      required:
